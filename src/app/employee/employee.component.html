<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th></th>
            <th></th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employee">
            <td scope="row">{{item.id}}</td>
            <td>{{item.name}}</td>

            <td *ngIf="updatePermission">
                <button class="btn btn-primary" (click)="editEmployee(item)">
                    <i class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="deletePermission"><button class="btn btn-danger" (click)="deleteEmployee(item)"><i
                        class="bi bi-trash"></i></button></td>
        </tr>
    </tbody>
</table>
<br>


<div class="col-md-3" *ngIf="updateForm">

    <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Enter Name" />
    <br>
    <button (click)="updateEmployee(name)" class="btn btn-success">Update</button>
</div>
