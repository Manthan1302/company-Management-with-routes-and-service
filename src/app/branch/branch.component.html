<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th></th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of branch">
            <td scope="row">{{item.id}}</td>
            <td>{{item.name}}</td>
            <td *ngIf="updatePermission"><button class="btn btn-primary" (click)="editBranch(item)"><i
                        class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="deletePermission"><button class="btn btn-danger" (click)="deleteBranch(item)"><i
                        class="bi bi-trash"></i></button></td>
        </tr>
    </tbody>
</table>
